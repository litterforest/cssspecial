<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>博雅互动首页</title>
    <style type="text/css" >
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-size: 14px;
            font-family: "Times New Roman", "微软雅黑", "宋体", "黑体";
        }

        .fll{
            float: left;
        }

        .inner_c{
            width: 1000px;
            margin: 0 auto;
        }

        div.header{
            height: 58px;
            background-color: #191D3A;
        }

        div.header .logo{
            margin-right: 28px;
        }

        div.header .nav ul {
            list-style: none;
        }

        div.header .nav ul li {
            width: 100px;
            float: left;
            text-align: center;
            line-height: 58px;
            border-left: 1px solid #252947;
        }

        div.header .nav ul li.navlast{
            border-right: 1px solid #252947;
        }

        div.header .nav ul li a{
            height: 58px;
            display: block;
            text-decoration: none;
            color: #818496;
        }

        div.header .nav ul li a:hover{
            background-color: #252947;
            color: #E2E4ED;
        }

        div.header .nav ul li a.current{
            background-color: #252947;
            color: #E2E4ED;
        }

        div.header .jrwm-box{
            width: 120px;
            height: 46px;
            padding-left: 48px;
            padding-top: 12px;
        }

        .tlbanner{
            height: 463px;
            background: url(../images/banner.jpg) no-repeat center top;
            margin-bottom: 50px;
        }

        .content .product{
            height: 229px;
            border-bottom: 1px solid #DBE1E7;
        }

        .content .product ul{
            list-style: none;
        }

        .content .product ul li{
            float: left;
            margin-right: 43px;
            width: 218px;
        }

        .content .product ul li.last {
            width: 217px;
            margin-right: 0;
        }

        .content .product ul li p img {
            height: 130px;
        }

        .content .product ul li h3{
            font-size: 14px;
            color: #44487D;
            text-align: center;
            line-height: 38px;
        }

        .content .product ul li p.productopt{
            text-align: center;
            line-height: 14px;
        }

        .content .product ul li p.productopt a {
            text-decoration: none;
            color: #38B774;
            font-size: 12px;
            padding-right: 12px;
            background: url(../images/ysj.png) no-repeat right center;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="inner_c">
            <div class="logo fll">
                <img src="../images/boyalogo.png" alt=""/>
            </div>
            <div class="nav fll">
                <ul>
                    <li><a href="#" class="current">首页</a></li>
                    <li><a href="#">博雅游戏</a></li>
                    <li><a href="#">博雅新闻</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">客服中心</a></li>
                    <li class="navlast"><a href="#">投资者关系</a></li>
                </ul>
            </div>
            <div class="jrwm-box fll">
                <a href="#"><img src="../images/jrwm.png" alt=""/></a>
            </div>
        </div>

    </div>

    <div class="tlbanner">
    </div>

    <div class="content inner_c">
        <div class="product">
            <ul>
                <li>
                    <p><img src="../images/pro1.jpg" alt=""/></p>
                    <h3>BPT宣传片</h3>
                    <p class="productopt"><a href="#">点击播放</a></p>
                </li>
                <li>
                    <p><img src="../images/pro2.jpg" alt=""/></p>
                    <h3>博雅互动宣传视频</h3>
                    <p class="productopt"><a href="#">点击播放</a></p>
                </li>
                <li>
                    <p><img src="../images/pro3.jpg" alt=""/></p>
                    <h3>斗地主</h3>
                    <p class="productopt"><a href="#">点击播放</a></p>
                </li>
                <li class="last">
                    <p><img src="../images/pro4.jpg" alt="" class="last"/></p>
                    <h3>德州扑克</h3>
                    <p class="productopt"><a href="#">点击播放</a></p>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
