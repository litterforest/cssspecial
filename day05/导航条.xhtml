<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>导航条设计</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 960px;
            height: 40px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .nav ul {
            list-style: none;
        }
        .nav ul li {
            float: left;
            width: 12.5%;
            text-align: center;
            line-height: 40px;
        }

        .nav ul li a{
            display: block;
            width: 100%;
            height: 100%;
        }

        .nav ul li a:link, .nav ul li a:visited {
            background-color: green;
            text-decoration: none;
            color: white;
        }

        .nav ul li a:hover{
            background-color: purple;
            color: yellow;
            font-weight: bolder;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
        </ul>
    </div>
</body>
</html>
