<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>清除浮动-小例子</title>
    <style type="text/css" >
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            margin: 100px;

        }
        ul{
            list-style: none;
        }

        li {
            border-bottom: 1px dashed gray;
            overflow: hidden;
            margin-bottom: 5px;
        }

        span.title{
            float: left;
        }

        span.date{
            float:right;
        }

    </style>
</head>
<body>
    <div>

        <ul>

            <li><span class="title">哈哈哈哈哈哈哈哈</span><span class="date" >2017年10月4日</span></li>
            <li><span class="title">哈哈哈哈哈哈哈哈</span><span class="date" >2017年10月4日</span></li>
            <li><span class="title">哈哈哈哈哈哈哈哈</span><span class="date" >2017年10月4日</span></li>

        </ul>

    </div>
</body>
</html>
