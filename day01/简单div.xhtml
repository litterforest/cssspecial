<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>演示div最基本的用法</title>
    <style type="text/css">
        div {
            width: 500px;
            height: 250px;
            border: 2px dashed green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h3>中国主要城市</h3>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
        </ul>
    </div>
    <div>
        <h3>美国主要城市</h3>
        <ul>
            <li>纽约</li>
            <li>洛杉机</li>
            <li>波士顿</li>
        </ul>
    </div>
</body>
</html>
